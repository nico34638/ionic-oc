<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onNavigate(tabsPage)">
        <ion-icon name="book"></ion-icon>
        Books
      </button>
      <button ion-item (click)="onNavigate(settingsPage)">
        <ion-icon name="settings"></ion-icon>
        Settings
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
