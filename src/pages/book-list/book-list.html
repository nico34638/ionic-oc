<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item
            *ngFor="let book of bookList; let i = index"
            (click)="onLoadBook(i)"
            [ngClass]="{'isLend': book.Lend, 'isNotLend': !book.Lend}">
      <ion-icon name="book"></ion-icon>
      {{ book.name }}
      {{ book.Lend}}
    </button>
  </ion-list>
</ion-content>
