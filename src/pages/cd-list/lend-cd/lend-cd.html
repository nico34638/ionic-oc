<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>{{ cd.name }}</ion-card-header>
    <ion-card-content>
      <p> {{ cd.Author }} </p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                full
                color="secondary"
                [disabled]="!cd.Lend"
                (click)="onToggleCd()">Rendre</button>
      </ion-col>
      <ion-col>
        <button ion-button
                full
                color="primary"
                [disabled]="cd.Lend"
                (click)="onToggleCd()">Emprumter</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
